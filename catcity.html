<html>
	<head>
		<title>cats</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
		<style>
		*{
		padding:0px;
		margin:0px;
		}
		ul,ol{ list-style:none; clear:both;}
		ul li{
			float:left;
			background-color:#aaaaff;
			color:#004400;
			margin:4px;
			padding: 4px 10px;
			border-radius:4px;
			cursor: default;
		}
		ol li{
			width:300px;
			box-shadow: 0px 0px 10px rgba(0,0,0,.5);
			padding:10px;
			box-sizing: border-box;
			margin: 10px;
			float: left;
		}
		ol li table{width:100%}
		ol li tr td { color: green; }
		ol li tr td:first-child{ color: blue}
		.formMem{
			width: 100%;
			text-align:center;
			box-shadow: 0px 0px 10px rgba(0,0,0,.5);
			background-color:white;
			position:fixed;
			margin-top:-100px;
		}
		ol{
			margin-top:100px;
		}
		</style>

	</head>
	<body>
		<div class="formMem">
			<input id="attr" type="text" placeholder="输入属性回车">
			<input id="submitRes" type="submit" value="查询"><br/>
			<b>过滤属性</b><ul id="filtUser"><li style="opacity:0">1</li></ul>
		</div>
		<ol id="resUser"></ol>

	</body>

</html>


<script>
var attr = document.getElementById("attr")
var filtUser = document.getElementById("filtUser")
var submitRes = document.getElementById("submitRes")
var resUser = document.getElementById("resUser")

let filt = []
let resIndex = []

window.onload = () =>{
	attr.addEventListener('keydown',function(e){
		if(e.keyCode === 13){
			filt.push(attr.value)
			
			var liDemo = document.createElement('li')
			liDemo.innerText = attr.value
			liDemo.id = 'li_' + attr.value
			liDemo.onclick = function(){
				filt.splice(filt.indexOf(liDemo.innerText),1)
				filtUser.removeChild(liDemo)
				submitRes.click()
			}
			
			filtUser.appendChild(liDemo)
			attr.value=''
			submitRes.click()
		}
	})
	submitRes.onclick=function(){
		resIndex = []
		cats.forEach(el => {
			var okRes = true
			for (var i=0;i<filt.length;i++){
				if (el.indexOf(filt[i])<0) {
					okRes = false;
					break;
				}
			}
			if (okRes)
				resIndex.push(cats.indexOf(el))
		})
		var str = ''
		resIndex.forEach(index => {
			var temp = cats[index].split(/\s\s*/g)
			str += `
			<li>
				<h3>${temp[0]}</h3>
				<table> 
				${computeTr(1,temp)} ${computeTr(3,temp)} ${computeTr(5,temp)} ${computeTr(7,temp)} ${computeTr(9,temp)} ${computeTr(11,temp)}
				</table>
			</li>
			`
		})
		resUser.innerHTML = str
	}
	
	function computeTr(center, arr){
		return `<tr> ${computeStyle(arr[center+12])} ${computeStyle(arr[center])} ${computeStyle(arr[center+1])}  </tr>`
	}
	function computeStyle(value){
		return filt.indexOf(value)<0?`<td>${value}</td>`:`<td style='color:red'>${value}</td>`
	}
}

</script>
